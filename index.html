<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css"/>
        <title>To Do Application</title>
    </head>
    <body>


        <div class="form">
            <div class="tab-header">
                <div class="active">Sign Up</div>
                <div>Sign In</div>
            </div>
            <div class="tab-content">

                <div class="tab-body active">
                    <form class="sign-up-form" id="sign-up-form">
                        <div class="form-element">
                            <input type="email" placeholder="Email" required name="email" id="email">
                        </div>
                        <div class="form-element">
                            <input type="text" placeholder="Username" required minlength="3" maxlength="40" name="signup_username" id="signup_username">
                        </div>
                        <div class="form-element">
                            <input type="password" placeholder="Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at least 1 uppercase character, 1 lowercase character and 1 number" name="signup_password" id="signup_password"/>
                        </div>
                        <div class="form-element">
                            <button id="sign-up-btn">Sign Up</button>
                        </div>
                    </form>
                </div>


                <div class="tab-body">
                    <form class="sign-in-form" id="sign-in-form">
                        <div class="form-element">
                            <input type="text" placeholder="Username" required minlength="3" maxlength="40" name="signin_username" id="signin_username">
                        </div>
                        <div class="form-element">
                            <input type="password" placeholder="Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at least 1 uppercase character, 1 lowercase character and 1 number" name="signin_password" id="signin_password"/>
                        </div>
                        <div class="form-element">
                            <input type="checkbox" id="remember_me">
                            <label for="remember_me">Remember me</label>
                        </div>
                        <div class="form-element">
                            <button id="sign-in-btn">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <script src="index.js"></script>
    </body>
</html>
